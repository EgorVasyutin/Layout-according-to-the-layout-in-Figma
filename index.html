<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="header-left">
        <div class="logo">
            <img src="img/apple.svg" alt="apple" class="logo-img">
            <span class="logo-text">Music</span>
        </div>
    </div>
    <div class="header-right">
        <div class="radio">
         <img src="img/radio.svg" alt="radio">
          <span class="span-radio">Radio</span>
        </div>
        <div class="browse">
          <img src="img/browse.svg" alt="browse">
          <span class="span-browse">Browse</span>
        </div>
        <div class="play">
          <img src="img/play.svg" alt="play">
          <span class="span-play">Listen Now</span>
        </div>
        <div class="button">
         <button>
           Sing in
         </button>
        </div>
    </div>
  </header>

  <div class="main">
    <h1 class="maim-text">Get 75 million songs<br> free for 1 month.</h1>
    <div class="main-text-description">
      Plus your entire music library on all your<br> devices. 1 month free, then $ 1/month.
    </div>
    <button class="main-button"><span class="button-text">Try it Free</span></button>
    <div class="headphones"><img src="img/headphones.png" alt="headphones"></div>
  </div>
        
  <footer class="footer"> 
    <img src="img/music.svg" alt="music" class="img-music">
    
    <span class="footer-text">Open in Music</span>
    <img src="img/Arrow.svg" alt="arrow" class='img-arrow'>
  </footer>
</body>
</html>
